# A workflow to fetch and download the .whl file
name: Get Artifact Installed

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository with git actions
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install Dependencies
      cd src
      python -m pip install --upgrade pip
      pip install coverage
      if  [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: awesome-calculator
        path: src/dist

    - name: Install WHL File
      run: |
        pip install src/dist/awesome-calculator/*.whl
